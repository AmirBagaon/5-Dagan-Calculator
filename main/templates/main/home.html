<style>
h2 {
    /* font-family: 'Amatic SC', cursive; */
}    
.ul-home{
    list-style-type: none;
  display: flex;
  flex-wrap: wrap;
  justify-content:center;
}
.ul-home li{
    list-style: none;
  flex: 0 0 33.333333%;
}
.ul-home li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:20em;
  width:20em;
  padding:1em;
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  transform: rotate(-6deg);
  transition: transform .15s linear;
  text-align: center;
  /* text-decoration: underline; */
  font-weight: bold;
}

.ul-home li:nth-child(even) a{
  transform:rotate(4deg);
  position:relative;
  top:5px;
  background:#cfc;
}
.ul-home li:nth-child(3n) a{
  transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#ccf;
}
.ul-home li:nth-child(4n) a{
  transform:rotate(10deg);
  position:relative;
  top:20px;
  background:rgb(76, 249, 255);
}

.ul-home li:nth-child(5n) a{
  transform:rotate(5deg);
  position:relative;
  top:-10px;
}

.ul-home li a:hover,.ul-home li a:focus{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  transform: scale(1.25);
  position:relative;
  z-index:5;
}

.ul-home li{
  margin:1em;
}

</style>
<br>
<ul class="ul-home">
    {% for person in persons %}
    <li>
      <a href="{% url 'person_details' person.name %}">
          <u><h2>{{person}}</h2></u>
          {% for owe in person.getAllOwes %}
          <br>
          <h4>â‚ª {{owe}}</h4>
          {% endfor %}          
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
